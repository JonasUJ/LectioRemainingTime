<html lang="en">

<head>

    <!-- Config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log ind</title>

    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts -->
    <script src="../mdc_init.js"></script>
    <script src="login.js"></script>
</head>

<body onload="mdc_init(); onload()">
    <div class="login">
        <div class="login-container">
            <h1 class="mdc-typography--headline2">LectioTime</h1>
            <div class="skoleid mdc-text-field mdc-text-field--with-trailing-icon">
                <input type="text" id="skoleid" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">Skole id</label>
                <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">help_outline</i>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="elevid mdc-text-field mdc-text-field--with-trailing-icon">
                <input type="text" id="elevid" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">Elev id</label>
                <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">help_outline</i>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="login-bottom">
                <button class="mdc-button mdc-button--raised" onclick="login()">
                    <span class="mdc-button__label">Log ind</span>
                </button>
                <div class="mdc-form-field">
                    <div class="mdc-checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" id="husk-mig" onchange="onchangeHuskMig()" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                    <label for="checkbox-1">Husk mig</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
