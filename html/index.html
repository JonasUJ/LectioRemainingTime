<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Remaining</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts -->
    <script src="update.js"></script>
</head>

<body onload="onload()">
    <div class="topBar">
        <input class="schoolid" name="schoolid" placeholder="Skole id" onchange="onchangeInput(this)">
        <input class="studentid" name="studentid" placeholder="Elev id" onchange="onchangeInput(this)">
        <a href="help.png" class="help">hj√¶lp</a>
    </div>
    <div class="container">
        <div class="timer">
            <span class="hours">00</span>
            :
            <span class="minutes">00</span>
            :
            <span class="seconds">00</span>
        </div>
        <div class="barContainer">
            <div class="bar" style="--progress: 0%">
                <div class="barProgress"></div>
                <p class="percent" data-percent="0"></p>
            </div>
        </div>
        <div class="moduleContainer" data-title="Skema">
            <ul></ul>
        </div>
    </div>
</body>

</html>
