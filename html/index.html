<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Remaining</title>

    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts -->
    <script src="update.js"></script>
    <script src="mdc_init.js"></script>
</head>

<body onload="onload(); mdc_init()">
    <div class="login-modal">
        <div class="login-modal-container">
            <h1>LectioTime</h1>
            <div class="elevid mdc-text-field">
                <input type="text" id="my-text-field" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">Elev id</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="skoleid mdc-text-field">
                <input type="text" id="my-text-field" class="mdc-text-field__input">
                <label class="mdc-floating-label" for="my-text-field">Skole id</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="login-modal-bottom">
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Log ind</span>
                </button>
                <div class="mdc-form-field">
                    <div class="mdc-checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                    <label for="checkbox-1">Husk mig</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="timer">
            <span class="hours">00</span>
            :
            <span class="minutes">00</span>
            :
            <span class="seconds">00</span>
        </div>
        <div class="barContainer">
            <div class="bar" style="--progress: 0%">
                <div class="barProgress"></div>
                <p class="percent" data-percent="0"></p>
            </div>
        </div>
        <div class="moduleContainer" data-title="Skema">
            <ul></ul>
        </div>
    </div>
</body>

</html>
