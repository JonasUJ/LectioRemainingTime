<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="update.js"></script>

    <title>Time Remaining</title>
</head>

<body onload="onload()">
    <div class="topBar">
        <input class="schoolid" name="schoolid" placeholder="Skole id" onchange="onchangeInput(this)">
        <input class="studentid" name="studentid" placeholder="Elev id" onchange="onchangeInput(this)">
        <a href="help.png" class="help">hj√¶lp</a>
    </div>
    <div class="container">
        <div class="timer">
            <span class="hours">00</span>
            :
            <span class="minutes">00</span>
            :
            <span class="seconds">00</span>
        </div>
        <div class="barContainer">
            <div class="bar" style="--progress: 0%">
                <div class="barProgress"></div>
                <p class="percent" data-percent="0"></p>
            </div>
        </div>
        <div class="moduleContainer" data-title="Skema">
            <ul></ul>
        </div>
    </div>
</body>

</html>
