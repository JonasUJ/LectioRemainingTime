<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Remaining</title>

    <!-- Material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts -->
    <script defer src="update.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--closed" data-mdc-auto-init="MDCLinearProgress">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
        <header class="topbar">
            <div class="topbar-section">
                <a href="#" class="material-icons mdc-icon-button" role="button" data-mdc-auto-init="MDCRipple">arrow_back</a>
                <h1 class="mdc-typography--headline4 topbar-title">LectioTime</span>
            </div>
        </header>
        <div class="content">
            <div class="timer">
                <span class="hours">00</span>
                :
                <span class="minutes">00</span>
                :
                <span class="seconds">00</span>
            </div>
            <div class="barContainer">
                <div class="bar" style="--progress: 0%">
                    <div class="barProgress"></div>
                    <p class="percent" data-percent="0"></p>
                </div>
            </div>
            <div class="moduleContainer" data-title="Skema">
                <ul></ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    window.mdc.autoInit();
    document.querySelector(".mdc-icon-button").MDCRipple.unbounded = true;
</script>

</html>
